<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>PoliTweets</title>
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="styles/bootstrap-theme.css">
  <link rel="stylesheet" href="styles/bootstrap-theme.min.css">
  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/custom.css">

</head>
<body ng-app="angularSpa">
<div class="row">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#/home">Politweets</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-left">
            <li class="dropdown">
              <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Aprobación 
                <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#/aprobacionPartidos">Partidos Políticos</a></li>
            <li><a href="#/aprobacionConglomerados">Conglomerados</a></li>
            <li><a href="#/aprobacionPoliticos">Políticos</a></li>
          </ul>
        </li>
            <li><a href="#">Rankings</a></li>
            <li><a href="#">Mapa Político</a></li>
            <li ng-controller="daemonsCtrl" style="color: #fff;">
                <md-switch ng-model="estado" aria-label="Switch 6" ng-change="onChange(estado)">
                  Daemons: {{ message }}
                </md-switch>
            </li>
          </ul>  
          <ul class="nav navbar-nav navbar-right">
              <a href="#/admin" class="btn btn-info">Entrar</a>
            </ul>     
        </div>
      </div>
    </nav>
</div>
<div class="row">
  <ng-view></ng-view>
</div>

  <!-- Recursos de bower-->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <!-- Recursos personales-->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/angular-cookies.min.js.js"></script>
  <script src="scripts/controllers/angular-resource.min.js"></script>
  <script src="scripts/controllers/apConglomeradosCtrl.js"></script>
  <script src="scripts/controllers/apPartidosCtrl.js"></script>
  <script src="scripts/controllers/apPoliticosCtrl.js"></script>
  <script src="scripts/controllers/conglomeradosCtrl.js"></script>
  <script src="scripts/controllers/conglomeradosSrv.js"></script>
  <script src="scripts/controllers/mainCtrl.js"></script>
  <script src="scripts/controllers/partidosCtrl.js"></script>
  <script src="scripts/controllers/partidosSrv.js"></script>
  <script src="scripts/controllers/politicosCtrl.js"></script>
  <script src="scripts/controllers/politicosSrv.js"></script>
  <script src="scripts/controllers/daemonsCtrl.js"></script>
  <script src="scripts/controllers/daemonsSrv.js"></script>

</body>
</html>
