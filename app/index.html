<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>PoliTweets</title>
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="styles/bootstrap-theme.css">
  <link rel="stylesheet" href="styles/bootstrap-theme.min.css">
  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/custom.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">


</head>
<body ng-app="poliTweets" ng-controller="loginCtrl">
<div class="row">
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/home">Politweets</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Aprobación 
                <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#/aprobacionPartidos">Partidos Políticos</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#/aprobacionConglomerados">Conglomerados</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#/aprobacionPoliticos">Políticos</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Rankings 
                <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#/rankingPartidos">Partidos Políticos</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#/rankingConglomerados">Conglomerados</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#/rankingPoliticos">Políticos</a></li>
              </ul>
            </li>

            <li><a href="#/influencias">Influencias</a></li>
            <li><a href="#">Mapa Político</a></li>
          </ul>  

          <ul class="nav navbar-nav navbar-right" >
            <li class="dropdown" ng-show="!username">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
              <ul id="login-dp" class="dropdown-menu">
                <li>
                   <div class="row">
                      <div class="col-md-12">
                         <form class="form"  action="/" accept-charset="UTF-8" id="login-nav" ng-submit="login()">
                            <div class="form-group">
                               <label for="exampleInputEmail2">Usuario</label>
                               <input type="text" class="form-control" id="eUser2" placeholder="Usuario" ng-model="usuario" required>
                               {{usuario}}
                            </div>
                            <div class="form-group">
                               <label for="exampleInputPassword2">Contraseña</label>
                               <input type="password" class="form-control" id="ePassword2" placeholder="Contraseña" ng-model="contrasena" required>
                               {{contrasena}}
                            </div>
                            <div class="form-group">
                               <button type="button" class="btn btn-primary btn-block" ng-click="login()" type="submit">Entrar</button>
                            </div>
                           
                         </form>
                      </div>
                   </div>
                </li>
              </ul>
            </li>
            <li class="dropdown" ng-show="username">
              <a href="#/admin">Administrar</a>
            </li>
            <li class="dropdown" ng-show="username">
              <button type="button" class="btn btn-primary btn-block" ng-click="logout()">Cerrar Sesión</button>
            </li>
          </ul>
    
        </div>
      </div>
    </nav>
</div>
<div class="container-fluid">
<div class="row">
  <ng-view></ng-view>
</div>
</div>
  <!-- Recursos de bower-->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!--   <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="scripts/controllers/angular-cookies.min.js.js"></script>
  <script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script> -->
  <!-- Angular Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-cookies.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <!-- Recursos personales-->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/angular-resource.min.js"></script>
  <script src="scripts/controllers/apConglomeradosCtrl.js"></script>
  <script src="scripts/controllers/apPartidosCtrl.js"></script>
  <script src="scripts/controllers/apPoliticosCtrl.js"></script>
  <script src="scripts/controllers/conglomeradosCtrl.js"></script>
  <script src="scripts/controllers/conglomeradosSrv.js"></script>
  <script src="scripts/controllers/mainCtrl.js"></script>
  <script src="scripts/controllers/partidosCtrl.js"></script>
  <script src="scripts/controllers/partidosSrv.js"></script>
  <script src="scripts/controllers/politicosCtrl.js"></script>
  <script src="scripts/controllers/politicosSrv.js"></script>
  <script src="scripts/controllers/daemonsCtrl.js"></script>
  <script src="scripts/controllers/daemonsSrv.js"></script>
  <script src="scripts/controllers/loginCtrl.js"></script>
  <script src="scripts/controllers/loginSrv.js"></script>
      <!-- C3 GRAPHICS core -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

</body>
</html>
